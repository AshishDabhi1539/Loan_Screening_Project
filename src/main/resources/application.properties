spring.application.name=Loan_Screening_App

# Primary Database Configuration (Main Application Data) - Updated for IST
spring.datasource.primary.jdbc-url=jdbc:mysql://loan-screening-app-dabhiashish1539-loan-screening-app.e.aivencloud.com:14321/loan_screening_db?sslmode=require&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
spring.datasource.primary.username=${username}
spring.datasource.primary.password=${password}
spring.datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver

# External Authority Database Configuration - Updated for IST
spring.datasource.external.jdbc-url=jdbc:mysql://loan-screening-app-dabhiashish1539-loan-screening-app.e.aivencloud.com:14321/external_authority_db?sslmode=require&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
spring.datasource.external.username=${external_username}
spring.datasource.external.password=${external_password}
spring.datasource.external.driver-class-name=com.mysql.cj.jdbc.Driver

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Cloudinary Configuration (under storage prefix)
storage.cloud-name=${CLOUDINARY_CLOUD_NAME}
storage.api-key=${CLOUDINARY_API_KEY}
storage.api-secret=${CLOUDINARY_API_SECRET}

# JWT Configuration
jwt.secret=${jwt-secret}
jwt.expiration=86400000
jwt.refresh-expiration=604800000