<div [class]="loaderClasses.join(' ')" *ngIf="isLoading()">
  <!-- Spinner Loader -->
  <div *ngIf="type() === 'spinner'" class="loader-content">
    <div [class]="spinnerClasses.join(' ')">
      <svg viewBox="0 0 50 50" class="spinner-svg">
        <circle 
          cx="25" 
          cy="25" 
          r="20" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-dasharray="31.416" 
          stroke-dashoffset="31.416">
        </circle>
      </svg>
    </div>
    <div class="loader-message" *ngIf="message()">{{ message() }}</div>
  </div>

  <!-- Dots Loader -->
  <div *ngIf="type() === 'dots'" class="loader-content">
    <div [class]="dotsClasses.join(' ')">
      <div class="dot" *ngFor="let dot of [1,2,3]"></div>
    </div>
    <div class="loader-message" *ngIf="message()">{{ message() }}</div>
  </div>

  <!-- Pulse Loader -->
  <div *ngIf="type() === 'pulse'" class="loader-content">
    <div [class]="pulseClasses.join(' ')">
      <div class="pulse-circle pulse-1"></div>
      <div class="pulse-circle pulse-2"></div>
      <div class="pulse-circle pulse-3"></div>
    </div>
    <div class="loader-message" *ngIf="message()">{{ message() }}</div>
  </div>

  <!-- Skeleton Loader -->
  <div *ngIf="type() === 'skeleton'" class="loader-content">
    <div class="skeleton-loader" [class]="'skeleton-' + size()">
      <div class="skeleton-line" *ngFor="let line of skeletonLines" [class]="'skeleton-line-' + line"></div>
    </div>
  </div>
</div>
