<!-- Toast Container -->
<div 
  class="fixed top-4 right-4 z-[9999] space-y-3 pointer-events-none toast-container"
  [@listAnimation]="notifications().length"
>
  @for (notification of notifications(); track notification.id) {
    <div 
      [@slideIn]
      [class]="getNotificationClasses(notification.type)"
      class="pointer-events-auto toast-wrapper"
    >
      <div class="toast-content">
        <div class="flex items-start gap-3">
          <div class="flex-shrink-0 mt-0.5">
            <!-- Icon -->
            <svg 
              [class]="getIconClasses(notification.type)"
              class="h-5 w-5 toast-icon" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                [attr.d]="getIcon(notification.type)"
              />
            </svg>
          </div>
          
          <div class="flex-1 min-w-0">
            <!-- Title -->
            <p class="text-sm font-semibold text-gray-900 leading-tight toast-title line-clamp-1">
              {{ notification.title }}
            </p>
            
            <!-- Message (truncated if too long) -->
            <p class="mt-0.5 text-xs text-gray-600 leading-snug break-words toast-message line-clamp-2">
              {{ notification.message }}
            </p>
          </div>
          
          <!-- Close Button -->
          <div class="flex-shrink-0">
            <button
              type="button"
              (click)="closeNotification(notification.id)"
              class="text-gray-400 hover:text-gray-600 p-1 rounded toast-close-btn"
            >
              <svg class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
                <path 
                  fill-rule="evenodd" 
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" 
                  clip-rule="evenodd" 
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Progress Bar (for timed notifications) -->
      @if (!notification.persistent && notification.duration && notification.duration > 0) {
        <div class="px-4 pb-3">
          <div class="w-full bg-gray-200 rounded-full h-1">
            <div 
              class="h-1 rounded-full transition-all duration-100 ease-linear"
              [class]="notification.type === 'success' ? 'bg-green-400' : 
                       notification.type === 'error' ? 'bg-red-400' : 
                       notification.type === 'warning' ? 'bg-yellow-400' : 'bg-blue-400'"
              [style.width.%]="100"
              [style.animation]="'shrink ' + notification.duration + 'ms linear'"
            ></div>
          </div>
        </div>
      }
    </div>
  }
  
  <!-- Clear All Button (when multiple notifications) -->
  @if (notifications().length > 1) {
    <div class="flex justify-end">
      <button
        type="button"
        (click)="clearAll()"
        class="bg-white rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm border border-gray-300 pointer-events-auto clear-all-btn"
      >
        Clear All
      </button>
    </div>
  }
</div>
