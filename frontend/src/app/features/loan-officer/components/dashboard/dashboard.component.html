<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="header-content">
      <div class="welcome-section">
        <h1>Loan Officer Dashboard</h1>
        <p>Welcome, {{ currentUser()?.displayName || 'Loan Officer' }}!</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="placeholder-content">
    <div class="placeholder-card">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h2>Loan Officer Dashboard</h2>
      <p>This dashboard is under construction. Features coming soon:</p>
      <ul>
        <li>Review loan applications</li>
        <li>Manage application queue</li>
        <li>View applicant details</li>
        <li>Generate reports</li>
      </ul>
    </div>
  </div>
</div>
